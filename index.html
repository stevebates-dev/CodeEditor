
<!doctype html>
<html>
<head>
    <!-- Test -->
    <title>Code Player</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="jquery.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

</head>
<body>

  <div id="wrapper">

    <div id="topbar">
    	<h3 id="title">CodePlayer</h3>
    	<button id="runButton">Run</button>
    	<div id="checkboxes">
    		<input type="checkbox" id="htmlButton" class="toggles"></input>
    		<label for="htmlButton" id="htmlLabel">HTML</label>
    		<input type="checkbox" id="cssButton" class="toggles"></input>
    		<label for="cssButton" id="cssLabel">CSS</label>
    		<input type="checkbox" id="jsButton" class="toggles"></input>
    		<label for="jsButton" id="jsLabel" >JS</label>
    		<input type="checkbox" id="resultButton" class="toggles"></input>
    		<label for="resultButton" id="resultLabel">Result</label>
    	</div>
    </div>

    <div id="clear"></div>

    <div id="htmlDiv" class="codeDiv">
      <div class = "codeLabel" id="htmlLabel"></div>
      <textarea id="htmlCode"><div id="test"></div></textarea>
    </div>
    <div id="cssDiv" class="codeDiv">
      <div class = "codeLabel" id="cssLabel">CSS</div>
      <textarea id="cssCode"></textarea>
    </div>
    <div id="jsDiv" class="codeDiv">
      <div class = "codeLabel" id="jsLabel">JS</div>
      <textarea id="jsCode"></textarea>
    </div>
    <div id="resultDiv" class="codeDiv">
      <div class = "codeLabel" id="resultLabel">Result</div>
      <iframe id="resultFrame"></iframe>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
